- hosts: servers
  tasks:
  - name: Gather facts from standalone ESXi server having datacenter as 'ha-datacenter'
    vmware_guest_facts:
      hostname: 192.168.1.209
      username: administrator@vsphere.local
      password: vmware
      datacenter: ha-datacenter
      name: vm-name
      validate_certs: no
      register: vm_info
      
      delegate_to: localhost
    - name: VM info
      debug:
        var: '{{ vm_info }}'
